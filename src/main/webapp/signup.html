<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="assets/script.js"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center">회원가입</h2>
      <form id="signupForm">
        <input
          type="text"
          id="username"
          placeholder="이름"
          class="w-full mt-3 p-2 border rounded"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="이메일"
          class="w-full mt-3 p-2 border rounded"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="비밀번호"
          class="w-full mt-3 p-2 border rounded"
          required
        />
        <button
          type="submit"
          class="w-full mt-3 bg-green-500 text-white p-2 rounded"
        >
          회원가입
        </button>
      </form>
      <p class="mt-2 text-center">
        이미 계정이 있으신가요?
        <a href="login.html" class="text-blue-500">로그인</a>
      </p>
      <p id="errorMessage" class="text-red-500 text-sm mt-2 text-center"></p>
    </div>
  </body>
</html>
